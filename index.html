
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weighing Registration Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    #modulo {
      max-width: 768px;
      margin: auto;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-row-inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-row-inline label {
      flex: 1;
      font-weight: bold;
      min-width: 180px;
    }

    .form-row-inline select {
      flex: 2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: white;
    }

    .form-row-block {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-row-block label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-row-block input[type="text"],
    .form-row-block input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .readonly {
      background-color: #eee;
    }

    #signature-pad {
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      margin-top: 10px;
      width: 100%;
      height: 200px;
      touch-action: none;
    }

    #signature-img {
      display: none;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .button-row button {
      flex: 1;
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-row button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-row-inline {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-row-inline label {
        min-width: unset;
        width: 100%;
      }

      .form-row-inline select {
        width: 100%;
      }

      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div id="modulo">
  <h1>Weighing Registration Form</h1>

  <div class="form-row-inline">
    <label>Select tool:</label>
    <select>
      <option>Select tool</option><option>Tool 1</option><option>Tool 2</option><option>Tool 3</option>
    </select>
  </div>

  <div class="form-row-inline">
    <label>Select container:</label>
    <select>
      <option>Select container</option><option>Container 1</option><option>Container 2</option><option>Container 3</option>
    </select>
  </div>

  <div class="form-row-inline">
    <label>Select batch:</label>
    <select>
      <option>Select batch</option><option>Batch 1</option><option>Batch 2</option><option>Batch 3</option>
    </select>
  </div>

  <div class="form-row-inline">
    <label>Selected scale:</label>
    <select id="scale" onchange="updatePlaceholder()">
      <option>Select scale</option><option value="small">Small</option><option value="medium">Medium</option><option value="big">Big</option>
    </select>
  </div>

  <div class="form-row-block">
    <label>Scale tare (kg):</label>
    <input type="number" id="tara" placeholder="Enter value between..." step="0.01">
  </div>

  <div class="form-row-block">
    <label>Weighed weight (kg):</label>
    <input type="number" id="peso" placeholder="Enter value between..." step="0.01" oninput="calculateNet()">
  </div>

  <div class="form-row-block">
    <label>Net weight (kg):</label>
    <input type="number" id="netto" class="readonly" readonly>
  </div>

  <div class="form-row-block">
    <label>Fragment code:</label>
    <input type="text">
  </div>

  <div class="form-row-block">
    <label>Operator signature:</label>
    <canvas id="signature-pad"></canvas>
    <img id="signature-img" />
  </div>

  <div class="button-row">
    <button onclick="clearSignature()">Clear signature</button>
    <button onclick="generatePDF()">PDF</button>
  </div>
</div>

<script>
  function updatePlaceholder() {
    const val = document.getElementById('scale').value;
    const t = document.getElementById('tara');
    const p = document.getElementById('peso');
    if (val === 'small') {
      t.placeholder = '1kg - 5kg'; p.placeholder = '1kg - 5kg';
    } else if (val === 'medium') {
      t.placeholder = '5kg - 50kg'; p.placeholder = '5kg - 50kg';
    } else if (val === 'big') {
      t.placeholder = '100kg - 500kg'; p.placeholder = '100kg - 500kg';
    } else {
      t.placeholder = p.placeholder = 'Enter value between...';
    }
  }

  function calculateNet() {
    const tara = parseFloat(document.getElementById('tara').value) || 0;
    const peso = parseFloat(document.getElementById('peso').value) || 0;
    document.getElementById('netto').value = (peso - tara).toFixed(2);
  }

  const canvas = document.getElementById('signature-pad');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  });
  canvas.addEventListener('mousemove', e => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
  });
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseout', () => drawing = false);

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    drawing = true;
    const t = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.beginPath();
    ctx.moveTo(t.clientX - rect.left, t.clientY - rect.top);
  }, { passive: false });

  canvas.addEventListener('touchmove', e => {
    if (!drawing) return;
    e.preventDefault();
    const t = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(t.clientX - rect.left, t.clientY - rect.top);
    ctx.stroke();
  }, { passive: false });

  canvas.addEventListener('touchend', () => drawing = false);

  function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function generatePDF() {
    const signatureImage = document.getElementById('signature-img');
    signatureImage.src = canvas.toDataURL();
    signatureImage.style.display = 'block';

    html2pdf().set({
      margin: 0.5,
      filename: 'weighing_form.pdf',
      html2canvas: { scale: 2, scrollY: 0 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    }).from(document.getElementById('modulo')).save().then(() => {
      signatureImage.style.display = 'none';
    });
  }
</script>
</body>
</html>
